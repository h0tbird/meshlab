name: Deploy Book
on:
  workflow_dispatch: {}
  pull_request:
    paths:
      - 'docs/book/src/**'
  push:
    paths:
      - 'docs/book/src/**'
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:

    # Checkout the repository
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # Build the book
    - name: Build book in devcontainer
      uses: devcontainers/ci@v0.3
      with:
        cacheFrom: ghcr.io/h0tbird/meshlab-devcontainer
      run: |
        cd docs/book
        mdbook build

    # The gh-pages branch is used to host the book
    - name: Deploy
      run: |
        cd docs/book
        git worktree add gh-pages
        git config user.name "Deploy from CI"
        git config user.email ""
        cd gh-pages
        git update-ref -d refs/heads/gh-pages
        rm -rf *
        mv ../book/* .
        git add .
        git commit -m "Deploy $GITHUB_SHA to gh-pages"
        git push --force --set-upstream origin gh-pages