---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cilium
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - name: kube-00
        server: https://kubernetes.default.svc
  - clusters:
      selector:
        matchLabels:
          argocd.argoproj.io/secret-type: cluster
  template:
    metadata:
      name: {{`'{{name}}-cilium'`}}
      labels:
        name: cilium
    spec:
      project: cilium
      source:
        repoURL: https://helm.cilium.io
        targetRevision: {{ .Values.chartVersion }}
        chart: cilium
        helm:
          releaseName: cilium
          valuesObject:
            envoy:
              enabled: false
            operator:
              replicas: 1
            cni:
              exclusive: false
            ipam:
              operator:
                clusterPoolIPv4PodCIDRList: "10.42.0.0/16"
      destination:
        server: {{`'{{server}}'`}}
        namespace: kube-system
