---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: grafana
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: kube-00
        url: https://kubernetes.default.svc
  template:
    metadata:
      name: {{`'{{cluster}}-grafana'`}}
      labels:
        name: grafana
    spec:
      project: monitoring
      source:
        repoURL: https://grafana.github.io/helm-charts
        targetRevision: { .Values.chartVersion }
        chart: grafana
        helm:
          releaseName: grafana
          valuesObject:
            adminPassword: admin
            adminUser: admin
            datasources:
              datasources.yaml:
                apiVersion: 1
                datasources:
                - name: Prometheus
                  type: prometheus
                  access: proxy
                  orgId: 1
                  url: http://prometheus-server.prometheus.svc:83
                  isDefault: true
            service:
              type: LoadBalancer
              port: 84
      destination:
        server: {{`'{{url}}'`}}
        namespace: grafana
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
