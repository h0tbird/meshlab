---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kiali-operator
  namespace: argocd
spec:
  generators:
  - clusters:
      selector:
        matchExpressions:
        - key: name
          operator: In
          values:
          - pasta-1
          - pizza-1
  template:
    metadata:
      name: {{`'{{name}}-kiali-operator'`}}
      labels:
        name: kiali-operator
    spec:
      project: monitoring
      source:
        repoURL: https://kiali.org/helm-charts
        targetRevision: {{ .Values.chartVersion }}
        chart: kiali-operator
        helm:
          releaseName: kiali-operator
          valuesObject:
            cr:
              create: true
              namespace: monitoring
              spec:
                auth:
                  strategy: anonymous
                externalServices:
                  grafana:
                    internal_url: http://grafana.demo.lab
                    external_url: http://grafana.demo.lab
                  prometheus:
                    url: http://prometheus.demo.lab
                kubernetes_config:
                  cluster_name: {{`'{{name}}'`}}
      destination:
        server: {{`'{{server}}'`}}
        namespace: monitoring
