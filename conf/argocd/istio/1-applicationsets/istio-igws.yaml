---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: istio-igws
  namespace: argocd
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          argocd.argoproj.io/secret-type: cluster
  template:
    metadata:
      name: '{{name}}-istio-igws'
      labels:
        name: istio-igws
    spec:
      project: istio
      source:
        repoURL: https://github.com/h0tbird/istio.git
        targetRevision: HEAD
        path: charts/igws
        helm:
          values: |
            mesh: {{metadata.labels.stamp}}
            network: {{name}}
            cluster: {{name}}
            domain: {{metadata.labels.stamp}}.local
            revision: 1-17-2
            trustDomain: {{metadata.labels.stamp}}.local
      destination:
        server: '{{server}}'
        namespace: istio-system
