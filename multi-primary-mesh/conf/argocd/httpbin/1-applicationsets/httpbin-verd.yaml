---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: httpbin-verd
  namespace: argocd
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          argocd.argoproj.io/secret-type: cluster
  template:
    metadata:
      name: '{{name}}-httpbin-verd'
      labels:
        name: httpbin-verd
    spec:
      project: httpbin
      source:
        repoURL: https://github.com/h0tbird/httpbin.git
        targetRevision: HEAD
        path: .
        helm:
          releaseName: httpbin-verd
          values: |
            domain: {{metadata.labels.stamp}}.local
      destination:
        server: '{{server}}'
        namespace: httpbin-verd
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
