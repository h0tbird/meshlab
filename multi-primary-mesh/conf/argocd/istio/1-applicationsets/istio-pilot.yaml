---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: istio-pilot
  namespace: argocd
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          argocd.argoproj.io/secret-type: cluster
  template:
    metadata:
      name: '{{name}}-istio-pilot'
      labels:
        name: istio-pilot
    spec:
      project: istio
      source:
        repoURL: https://github.com/h0tbird/istio.git
        targetRevision: HEAD
        path: charts/pilot
        helm:
          values: |
            mesh: red-balloon
            network: {{name}}
            cluster: {{name}}
            domain: cluster.local
            revision: 1-17-1
            trustDomain: red-balloon.local
      destination:
        server: '{{server}}'
        namespace: istio-system
      ignoreDifferences:
      - group: "*"
        kind: "*"
        managedFieldsManagers:
        - pilot-discovery
